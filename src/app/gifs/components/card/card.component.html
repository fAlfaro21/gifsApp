
<div class="card mb-2 text-center bg-dark text-center">
  <!-- Cuando queremos decirle a Angular que el valor, de algun atributo
  de algún elemento HTML, es igual a una expresión de JavaScript, lo vamos
  a poner con llaves cuadradas -->
  <shared-lazy-image
    [url]="gif.images.downsized_medium.url"
    [alt]="gif.title || 'No name'"
  ></shared-lazy-image>
 <!--  <img
    [src]="gif.images.downsized_medium.url"
    [alt]="gif.title"
    class="card-img-top"
  > -->
  <div class="card-body text-white">
    <p class="card-text">
      {{ gif.title || 'No title' }}
    </p>
  </div>
</div>
